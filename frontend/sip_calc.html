<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP CALCULATOR</title>
    <link rel="stylesheet" href="/frontend/assets/css/sip_calc.css">
    
</head>

<body>
    <div class="container">
    <h1>SIP CALCULATOR</h1>
        <div class="form-box">
            <form action="sip_calc.html" method="POST">
                <label for="monthly-investment">Monthly SIP Amount:</label>
                <input type="number" id="monthly-investment" name="monthly-investment" min="0" max="100000" step="1000" value="0" required/>
                <br>
                <input type="range" id="monthly-investment-slider" name="monthly-investment-slider" min="0" max="100000" step="1000" value="0" onchange="updateMonthlyInvestment()">
                <br>
                <label for="interest-rate">Interest Rate:</label>
                <input type="number" id="interest-rate" name="interest-rate" min="1" max="20" step="1" value="0" required/>
                <br>
                <input type="range" id="interest-rate-slider" name="interest-rate-slider" min="1" max="20" step="1" value="0" onchange="updateInterestRate()">
                <br>
                <label for="time-period">Time Period (Years):</label>
                <input type="number" id="time-period" name="time-period" min="0" max="50" step="5" value="0" required/>
                <br>
                <input type="range" id="time-period-slider" name="time-period-slider" min="0" max="50"  step="5" value="0" onchange="updateTimePeriod()">
                <br>
                <button type="button" onclick="calculateSip()"><h2>Calculate</h2></button>

                <div id="result">
                    <span id="returns"></span>
                </div>
                <br>
                <div class="chartcontainer">

                    <canvas id="chart"></canvas>
                </div>

            </form>
        </div>
    </div>

    <script src="/frontend/assets/js/sip_calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
