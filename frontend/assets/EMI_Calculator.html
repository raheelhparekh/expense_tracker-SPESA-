<!DOCTYPE html>
<html>
  <head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="/frontend/assets/css/EMI-Calculator.css">
  </head>
  <body>
    <h1>EMI Calculator</h1>
    <div class="container">
      <div class="form-box">
      <form action="EMI_Calculator.html" method="post">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required />
        <br>

        <label for="interestRate">Interest Rate(in %):</label>
        <input type="number"id="interestRate" name="interestRate" step="0.01" required />
        <br>

        <label for="loanTerm">Loan Term (in months):</label>
        <input type="number" id="loanTerm" name="loanTerm" required />
        <br><br><br>

        <button type="button" onclick="calculateEMI()">Calculate EMI</button>
        <div id="result"></div>
      </form>
    </div>
    </div>

    <script>
      function calculateEMI() {
        var loanAmount = document.getElementById("loanAmount").value;
        var interestRate = document.getElementById("interestRate").value;
        var loanTerm = document.getElementById("loanTerm").value;

        var monthlyInterestRate = interestRate / 12 / 100;
        var totalInterest = monthlyInterestRate * loanAmount * loanTerm;
        var totalAmount = parseFloat(loanAmount) + totalInterest;
        var monthlyEMI = totalAmount / loanTerm;

        var result = document.getElementById("result");
        result.innerHTML =
          "Your monthly EMI is Rs. " + monthlyEMI.toFixed(2) + "<br>";
        result.innerHTML +=
          "Total interest payable is Rs. " + totalInterest.toFixed(2) + "<br>";
        result.innerHTML +=
          "Total amount payable is Rs. " + totalAmount.toFixed(2);
      }
    </script>
  </body>
</html>
