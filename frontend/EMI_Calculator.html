<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="/frontend/assets/css/EMI-Calculator.css">
</head>

<body>
  <h1>EMI CALCULATOR</h1><br>
  <div class="container">
    <div class="form-box">
      <form action="EMI_Calculator.html" method="POST">
        <div class="container_input">
          <div class="loan_amount">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" min="0" max="5000000" required />
          </div>
          <br>

          <input type="range" id="loan-amount-slider" min="0" max="5000000" step="1000" value="0"
            onchange="updateMonthlyInvestment()">
          <br><br>

          <div class="intrest_rate">
            <label for="interestRate">Rate Of Interest:</label>
            <input type="number" id="interestRate" name="interestRate" min="0" max="25" step="1" required />
          </div>
          <br>

          <input type="range" id="interest-rate-slider" name="interest-rate-slider" min="1" max="25" step="1" value="1"
            onchange="updateInterestRate()">
          <br><br>

          <div class="loan_term">
            <label for="loanTerm">Loan Term (in months):</label>
            <input type="number" id="loanTerm" name="loanTerm" min="0" max="50" step="1" required />
          </div>
          <br>
          <input type="range" id="time-period-slider" name="time-period-slider" min="0" max="50" step="5" value="0"
            onchange="updateTimePeriod()">
          <br><br>

          <button type="button" onclick="calculateEMI()">
            <h2>Calculate</h2>
          </button>
          <div id="result">

          </div>
        </div>
        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>
      </form>
    </div>
  </div>

  <script src="/frontend/assets/js/EMI_Calculator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
