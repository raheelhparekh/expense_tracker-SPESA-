<!DOCTYPE html>
<html>
  <head>
    <title>Budget Planner</title>
    <link rel="stylesheet" type="text/css" href="css/wallet.css" />
  </head>
  <body>
    <h1>INCOME DATA</h1>
    <div id="income-container">
      <label for="income-amount">Income Amount:</label>
      <input type="number" id="income-amount" name="income-amount" min="0">
      <label for="income-category">Income Category:</label>
      <select id="income-category" name="income-category">
        <option value="salary">Salary</option>
        <option value="freelance">Freelance</option>
        <option value="investments">Investments</option>
        <option value="other">Other</option>
      </select>
    </div>
    <button onclick="setIncome()">Set Income</button>

    <h1>BUDGET DATA</h1>
    <div id="budget-container">
      <form method = "POST">
        <label for="groceries-budget">Groceries:</label>
        <input type="number" id="groceries-budget" name="groceries-budget" min="0"><br>

        <label for="utilities-budget">Utilities:</label>
        <input type="number" id="utilities-budget" name="utilities-budget" min="0"><br>

        <label for="rent-budget">Rent:</label>
        <input type="number" id="rent-budget" name="rent-budget" min="0"><br>

        <label for="transportation-budget">Transportation:</label>
        <input type="number" id="transportation-budget" name="transportation-budget" min="0"><br>

        <label for="entertainment-budget">Entertainment:</label>
        <input type="number" id="entertainment-budget" name="entertainment-budget" min="0"><br>

        <label for="other-budget">Other:</label>
        <input type="number" id="other-budget" name="other-budget" min="0"><br>
      </form>
    </div>
    <button onclick="setBudgets()">Set Budgets</button>
    <script src="/frontend/js/wallet.js"></script>
  </body>
</html>
