<!DOCTYPE html>
<html>
<head>
	<title>Fixed Deposit Calculator</title>
	<link rel="stylesheet" type="text/css" href="/frontend/assets/css/FD-Calculator.css">
	<script src="/frontend/assets/js/FD-Calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Fixed Deposit Calculator</h1>
	<div class="container">
        <div class="form-box">
		<form action="FD_Calculator.html" method="POST">
			
				<label for="investment">Total Investment:</label>
				<input type="number" id="investment" min="0" max="100000000" step="1000">
				<label for="interest">Rate of Interest:</label>
				<input type="number" id="interest" min="0" max="100" step="0.1">
			
				<label for="duration">Time Period:</label>
				<input type="number" id="duration" min="0" max="50" step="1">
			<br>
            <button type="button" onclick="calculate()"><h2>Calculate EMI</h2></button>
            <div id="result">
				<span id="returns"></span>
            </div>
			
			<div>
				<canvas id="chart"></canvas>
			</div>
		</form>
        </div>
	</div>
</body>
</html>
