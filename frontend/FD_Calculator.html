<!DOCTYPE html>
<html>

<head>
	<title>Fixed Deposit Calculator</title>
	<link rel="stylesheet" type="text/css" href="/frontend/assets/css/FD-Calculator.css">

</head>

<body>
	<h1>Fixed Deposit Calculator</h1>
	<div class="container">
		<div class="form-box">
			<form action="FD_Calculator.html" method="POST">
				<div class="container_input">
					<div class="investment_amt">
						<label for="investment">Total Investment:</label>
						<input type="number" id="investment" min="0" max="100000" step="1000" value="0"
							onchange="updateMonthlyInvestment()">
					</div>
					<br>
					<input type="range" id="monthly-investment-slider" name="monthly-investment-slider" min="0"
						max="100000" step="1000" value="0" onchange="updateMonthlyInvestment()">
					<br><br>
					<div class="interest_rate">
						<label for="interest">Rate of Interest:</label>
						<input type="number" id="interest" min="0" max="20" step="1" value="1">
					</div>
					<br>
					<input type="range" id="interest-rate-slider" name="interest-rate-slider" min="1" max="20" step="1"
						value="1" onchange="updateInterestRate()">
					<br><br>
					<div class="time_period">
						<label for="duration">Time Period(Years):</label>
						<input type="number" id="duration" min="0" max="50" step="1" value="0">
					</div>
					<br>
					<input type="range" id="time-period-slider" name="time-period-slider" min="0" max="50" step="5"
						value="0" onchange="updateTimePeriod()">
					<br><br>
					<button type="button" onclick="calculate()">
						<h2>Calculate</h2>
					</button>
					<div id="result">
						<span id="returns"></span>
					</div>
				</div>

				<div class = "chart_container">
					<canvas id="chart"></canvas>
				</div>
			</form>
		</div>
	</div>
	<script src="/frontend/assets/js/FD-Calculator.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
